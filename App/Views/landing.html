<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X. It's what's happening / X</title>
</head>
<body>
    
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scrollable-modal-2">Create an account</button>

    <h2>Already have an account?</h2>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scrollable-modal">Sign In</button>


    <div class="modal fade" tabindex="-1"  aria-hidden="true" aria-labelledby="modal-title" id="scrollable-modal">
       <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">

                    <form method="post" action="/sign-in">
                        <input type="text" name="email" placeholder="Enter your email address">

                        <input type="text" name="password" placeholder="Password">

                       <input type="submit" name="sign-in" value="Sign in">
      
                    </form>
                  
                </div>
            </div>
       </div>
    </div>


    <div class="modal fade" tabindex="-1"  aria-hidden="true" aria-labelledby="modal-title" id="scrollable-modal-2">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
             <div class="modal-content">
                 <div class="modal-header border-bottom-0">
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
 
                     </button>
                 </div>
                 <div class="modal-body">
 
                     <form method="post" action="/user-create">
                         <input type="text" name="firstname" class="d-block my-2" placeholder="Enter your first name">
 
                         <input type="text" name="lastname" class="d-block my-2" placeholder="Enter your last name">
 
                        <input type="email" name="email" class="d-block my-2" placeholder="Enter your email address">

                        <input type="text" name="username" class="d-block my-2" placeholder="Enter a username">

                        <input type="password" name="password" class="d-block my-2" placeholder="Enter a password">

                        <input type="file">

                        <input type="submit" name="register" class="d-block my-3" value="Register">
       
 
                     </form>
                   
                 </div>
             </div>
        </div>
     </div>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
